<!-- 这里只返回表单 -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<form action="../addRentVilla">
<input type="hidden" name="rent_type" value="rent_villa" />
<table>
<tr><td>所属区域：</td><td><input type="text" value="县" name="area" /></td><td><input type="text" value="小区名称" name="subdistrict"/></td></tr>
<tr><td>小区地址：</td><td><input type="text" name=""/></td></tr>

<tr><td>建筑形式：</td>
	<td><input type="radio" name="build_type" value="1" />独栋</td>
	<td><input type="radio" name="build_type" value="2" />双拼</td>
	<td><input type="radio" name="build_type" value="3" />联排</td>
	<td><input type="radio" name="build_type" value="4" />叠加</td>
	<td><input type="radio" name="build_type" value="4" />其他</td></tr>
<tr><td>厅结构：</td>
	<td><input type="radio" name="room_type" value="1" />平层</td>
	<td><input type="radio" name="room_type" value="2" />挑高</td>
	<td><input type="radio" name="room_type" value="3" />其他</td></tr>
<tr><td>地上层数</td><td><input type="text" name="overground_level" /></td></tr>

<tr><td>建筑面积：</td>
	<td><input type="text" name="build_space" value="0"/></td>
	<td>平方米</td>
	</tr>
<tr><td>租金：</td>
	<td><input type="text" name="price" /></td>
	<td>元/月</td></tr>
<tr><td>建筑年代：</td>
	<td><input type="text" name="build_year" /></td>
	<td>年</td></tr>
<tr><td>全部楼层：</td>
	<td>共<input type="text" name="floor_total" /></td>
	<td>楼</td>
	</tr>
<tr><td>地下室</td>
	<td><select name="basement_type">
			<option value="0">无
			<option value="1">全明
			<option value="2">半明
			<option value="3">暗
		</select>
	</td><td><input type="text" name="basement_space" value="0" />平方米</td></tr>
<tr><td>花园</td>
	<td><input type="text" name="garden" value="0" />平方米</td></tr>
<tr><td>车库</td>
	<td><input type="text" name="garage" value="0" />个</td></tr>
<tr><td>停车位</td>
	<td><input type="text" name="garden" value="0" />个</td></tr>

<tr><td>进门朝向：</td>
	<td><select name="foword">
		<option value="0">      </option>
		<option value="1">南北通透</option>
		<option value="2">东西通透</option>
		<option value="3">朝东</option>
		<option value="4">朝西</option>
		<option value="5">朝南</option>
		<option value="6">朝北</option>
		<option value="7">朝东南</option>
		<option value="8">朝东北</option>
		<option value="9">朝西南</option>
		<option value="10">朝西北</option>
		</select></td></tr>
<tr><td>户型：</td>
	<td><input type="text" name="bedroom" value="1"/>室</td>
	<td><input type="text" name="living_room" value="1"/>厅</td>
	<td><input type="text" name="kitchen" value="1"/>厨</td>
	<td><input type="text" name="toilet" value="1"/>卫生间</td>
	<td><input type="text" name="balcony" value="1"/>阳台</td>
	</tr>
<tr><td>装修程度：</td>
	<td><select name="fitment">
		<option value="0">      </option>
		<option value="1">豪华</option>
		<option value="2">精装</option>
		<option value="3">中等装修</option>
		<option value="4">简装</option>
		<option value="5">毛坯</option>
		</select>
	</td></tr>
<tr><td>配套设施：</td>
	<td><input type="checkbox" name="facility" value="阁楼"/>阁楼</td>
	<td><input type="checkbox" name="facility" value="游泳池"/>游泳池</td>
	<td><input type="checkbox" name="facility" value="阳光房"/>阳光房</td>
</tr>
<tr><td>起租年限：</td>
	<td><input type="text" name="minimum_age" value="阁楼"/>阁楼</td>
	</tr>
<tr><td>房源编码：</td>
	<td><input type="text" name="order_number"/></td><td>注意：此编号推送时会对应到各个网站的“房源信息编码”位置。</td></tr>
<tr><td>支付方式：</td>
	<td>
	<select name="payment_class" >
	<option value="1">押一付三</option>
	<option value="2">押一付一</option>
	<option value="3">押一付六</option>
	<option value="4">押二付三</option>
	<option value="5">押二付二</option>
	<option value="6">押二付一</option>
	<option value="7">押一付十二</option>
	<option value="8">半年付不押</option>
	<option value="9">一年付不押</option>
	<option value="0">其它方式</option>
	</select></td></tr>
</table>
<input type="submit" name="submit" value="提交" />
</form>
