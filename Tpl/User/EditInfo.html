<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>编辑个人资料</title>
</head>
<body>
<p>{$notice}<!-- 提示是否更新成功!> --></p>
个人资料：
<form action ="#" method="post">
<table>
<tr><td>姓名</td><td><input type="text" name="user_realname" value="{$user_realname}" /></td></tr>
<tr><td>城市</td><td></td></tr>
<tr><td>公司</td><td><input type="text" name="user_company" value="{$user_company}" /></td></tr>
<tr><td>身份证号</td><td><input type="text" name="user_idcard_number" value="{$user_idcard_number}" /></td></tr>
<tr><td>详细地址</td><td><input type="text" name="user_detail_address" value="{$user_detail_address}" /></td></tr>
<tr><td>手机号码</td><td><input type="text" name="user_cellphone" value="{$user_cellphone} "/></td></tr>
<tr><td>固话号码</td><td><input type="text" name="user_fixphone" value="{$user_fixphone}" /></td></tr>
<tr><td>qq</td><td><input type="text" name="user_qq" value="{$user_qq}" /></td></tr>
<tr><td>msn</td><td><input type="text" name="user_msn" value="{$user_msn}" /></td></tr>
<tr><td>自我介绍</td><td><input type="text" name="user_describe" value="{$user_describe}"/></td></tr>
<tr><td><input type="submit" name="submit" value="提交" /></td><td></td></tr>
</table>
</form>
<table>
<tr><td>上传照片</td><td><form enctype="multipart/form-data" action="__URL__/UploadPhoto" method="post"><input name="user_photo" accept="image/*" type="file" /></td><td><input type="submit" name="submit" value="上传" /></form></td></tr>
<tr><td>上传名片</td><td><form enctype="multipart/form-data" action="__URL__/UploadBusinesscardPhoto" method="post"><input name="user_photo" accept="image/*" type="file" /></td><td><input type="submit" name="submit" value="上传" /></form></td></tr>
</table>

</body>
</html>
